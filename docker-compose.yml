version: '3.8'

services:
  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - network-monitor
    restart: unless-stopped

  # Load Balancer
  load-balancer:
    build: ./load-balancer
    container_name: load-balancer
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HEALTH_CHECK_INTERVAL=5
    depends_on:
      - redis
      - web-server-1
      - web-server-2
      - web-server-3
    networks:
      - network-monitor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Servers (3 instances)
  web-server-1:
    build: 
      context: ./server-nodes
      dockerfile: Dockerfile
    container_name: web-server-1
    ports:
      - "5001:5001"
    environment:
      - SERVER_ID=1
      - SERVER_NAME=web-server-1
      - PORT=5001
    networks:
      - network-monitor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  web-server-2:
    build: 
      context: ./server-nodes
      dockerfile: Dockerfile
    container_name: web-server-2
    ports:
      - "5002:5002"
    environment:
      - SERVER_ID=2
      - SERVER_NAME=web-server-2
      - PORT=5002
    networks:
      - network-monitor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  web-server-3:
    build: 
      context: ./server-nodes
      dockerfile: Dockerfile
    container_name: web-server-3
    ports:
      - "5003:5003"
    environment:
      - SERVER_ID=3
      - SERVER_NAME=web-server-3
      - PORT=5003
    networks:
      - network-monitor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Monitoring Dashboard
  dashboard:
    build: ./monitoring-dashboard
    container_name: network-dashboard
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_WS_URL=ws://localhost:5000/ws
    depends_on:
      - load-balancer
    networks:
      - network-monitor
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - network-monitor
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - network-monitor
    restart: unless-stopped

networks:
  network-monitor:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  redis_data:
    driver: local